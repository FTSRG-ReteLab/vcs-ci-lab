
  plugins {
    id "org.sonarqube" version "2.6.2" apply false
  }

  subprojects { subproject ->
  apply plugin: 'java'
  apply plugin: 'org.sonarqube'
    apply plugin: 'jacoco'

  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    
    testImplementation 'junit:junit:4.12'
    compile group: 'com.google.guava', name: 'guava', version: '30.1-jre'
}
}
